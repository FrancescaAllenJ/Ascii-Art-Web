<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ascii Art Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
           margin: 0; padding: 2rem; background:#0b0c10; color:#e5e7eb; }
    .card { max-width: 1100px; margin: 0 auto; background:#111827; padding: 1.5rem; border-radius: 14px; }
    .row { display:flex; gap:1rem; align-items:center; flex-wrap:wrap; }
    .btn { background:#3b82f6; color:white; border:none; padding:.6rem .9rem; border-radius:10px; cursor:pointer; font-weight:700; text-decoration:none; }
    .btn:hover { filter: brightness(1.1); }
    pre { white-space: pre; overflow-x: auto; line-height: 1.1; }
    .err { color:#fecaca; background:#450a0a; padding:.5rem .75rem; border-radius:10px; display:inline-block; margin-bottom:1rem; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <a class="btn" href="/">‚Üê Back</a>
    </div>

    {{if .Error}}
      <div class="err">{{.Error}}</div>
    {{end}}

    <pre>{{.Art}}</pre>
  </div>
</body>
</html>
