<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASCII Art Web</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>ASCII Art Web</h1>
    <p class="muted">Type text, pick a banner, generate art.</p>

    <form action="/ascii-art" method="post">
      <div class="form-group">
        <label for="inputText">Text</label>
        <!-- The name must be inputText (your Go handler reads r.PostForm.Get("inputText")) -->
        <textarea id="inputText" name="inputText" placeholder="Hello&#10;There"></textarea>
      </div>

      <div class="form-group">
        <label>Banner</label>
        <!-- The name must be banner; values must be exactly standard|shadow|thinkertoy -->
        <div class="banner-options">
          <label><input type="radio" name="banner" value="standard" checked> standard</label>
          <label><input type="radio" name="banner" value="shadow"> shadow</label>
          <label><input type="radio" name="banner" value="thinkertoy"> thinkertoy</label>
        </div>
      </div>

      <button type="submit">Generate ASCII</button>
    </form>
  </div>
</body>
</html>
